<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Ordering Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header>
    <h1>üçΩÔ∏è My Restaurant</h1>
    <nav>
      <ul>
        <li><a href="#menu">Menu</a></li>
        <li><a href="#cart">Cart</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section id="hero">
    <h2>Welcome to My Restaurant</h2>
    <p>Order your favorite meals online!</p>
    <a href="#menu" class="btn">Browse Menu</a>
  </section>

  <!-- Menu Section -->
  <section id="menu">
    <h2>Our Menu</h2>
    <div id="meal-list" class="meal-container">
      <!-- Meals from TheMealDB API will load here -->
    </div>
  </section>

  <!-- Cart Section -->
  <section id="cart">
    <h2>Your Cart</h2>
    <ul id="cart-items">
      <!-- Items will be added here with JS -->
    </ul>
    <p id="cart-total">Total: $0</p>
    <button id="checkout-btn">Checkout</button>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 My Restaurant | Powered by TheMealDB API</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
